<!DOCTYPE html>
<html>
  <style>
    body{
      background-color: #59BFB3;
    }
  </style>
  <head>
    <meta charset="UTF-8">
    <title>Hourglass</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <div id="HourglassInterface">
      <style>
        body{
          color: white;
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
        }
      </style>

      <div class="top">
          <h1>Hello World!</h1>
          Click the button for the type of hourglass you'd like
          to use.
      </div>

      <div class="buttons">
          <span>
            <button>5 Minutes</button>
          </span>

          <span>
              <button>20 Minutes</button>
          </span>

          <span>
              <button>30 Minutes</button>
          </span>

        </div>
      

      <script>
        // You can also require other files to run in this process
        require('./renderer.js')

        $(document).ready(function(){
          $("#HourglassInterface").hide()
        });
      </script>
    </div>
  </body>
</html>
